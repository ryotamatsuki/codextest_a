<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Voxel Velocity - 3D Voxel Kart Racing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="boot-screen" class="screen active">
        <h1>Voxel Velocity</h1>
        <p>3D Voxel Kart Racing</p>
        <button id="boot-start" class="primary">Start</button>
      </div>

      <div id="menu-screen" class="screen">
        <header>
          <h2>Race Setup</h2>
          <button id="open-options" class="ghost">Options</button>
        </header>
        <div class="grid">
          <section>
            <h3>Track</h3>
            <div id="track-list" class="list"></div>
          </section>
          <section>
            <h3>Character</h3>
            <div id="character-list" class="list"></div>
          </section>
          <section>
            <h3>Difficulty</h3>
            <div id="difficulty-list" class="list"></div>
          </section>
          <section>
            <h3>Race Options</h3>
            <label class="toggle">
              <input type="checkbox" id="mirror-toggle" />
              Mirror Mode
            </label>
            <label class="toggle">
              <input type="checkbox" id="clone-toggle" />
              Allow Clones
            </label>
            <div class="info">
              <p>Mode: Single Race / 3 Laps / 1P vs 7 CPU</p>
              <p>All 8 tracks unlocked</p>
            </div>
          </section>
        </div>
        <div class="actions">
          <button id="start-race" class="primary">Start Race</button>
        </div>
      </div>

      <div id="options-screen" class="screen">
        <header>
          <h2>Options</h2>
        </header>
        <div class="options">
          <label class="toggle">
            <input type="checkbox" id="music-toggle" checked />
            Music
          </label>
          <label class="toggle">
            <input type="checkbox" id="sfx-toggle" checked />
            SFX
          </label>
          <label class="toggle">
            <input type="checkbox" id="mini-map-toggle" checked />
            Mini Map
          </label>
        </div>
        <div class="actions">
          <button id="close-options" class="ghost">Back</button>
        </div>
      </div>

      <div id="hud" class="hud hidden">
        <div class="hud-row">
          <div class="panel">
            <div id="position">1 / 8</div>
            <div id="lap">Lap 1 / 3</div>
            <div id="final-lap" class="badge hidden">Final Lap</div>
          </div>
          <div class="panel timer">
            <div id="timer">00:00.000</div>
            <div id="split">Split: --</div>
          </div>
          <div class="panel item">
            <div>Item</div>
            <div id="item-slot" class="item-slot">None</div>
          </div>
        </div>
        <canvas id="minimap" width="220" height="220"></canvas>
        <div id="boost-tier" class="boost-tier hidden">Tier 1</div>
      </div>

      <div id="pause-screen" class="screen">
        <header>
          <h2>Paused</h2>
        </header>
        <div class="actions">
          <button id="resume" class="primary">Resume</button>
          <button id="restart" class="ghost">Restart</button>
          <button id="exit" class="ghost">Exit</button>
        </div>
      </div>

      <canvas id="game"></canvas>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
